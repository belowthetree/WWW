<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>控制后台</title>
        <link rel="stylesheet" href="./bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css/bootstrap-grid.css" />
        <script src="./bootstrap-4.3.1-dist/proper.js"></script>
        <script src="./bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/jquery-3.3.1/jquery-3.3.1.min.js"></script>
        <script src="./bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
		<link rel="stylesheet" href="Controller.css" />
		<script>
			function getcontent(chapter, info){
				window.sessionStorage.setItem("chap", chapter);
				window.sessionStorage.setItem("inf", info);
				$.post("getcontent", {
					chapter:chapter,
					info:info
				},
				function(data){
					$("#teach").html(data['chapter']);
					$("#test").html(data['info']);
				});
			}
			function jump(){
				window.open("edit.html");
			}
		</script>
	</head>
	<body>
		<ul class="col-2 fixed-top sidebar" style="height: 100%;width: 100%;padding-top: 25px;">
			<ul class="dropdown nav" style="width: 100%;">
				<button class="btn t" style="color: white;width: 100%;" data-toggle="collapse"
				data-target="#demo">
					第一章
				</button>
				<li id="demo" class="collapse" style="width: 100%;background: #10707F;">
					<a class="dropdown-item" style="background: #10707F;color: white;width: 100%;" href="#">Link 1</a>
					<a class="dropdown-item" style="background: #10707F;color: white;width: 100%;" href="#">Link 2</a>
					<a class="dropdown-item" style="background: #10707F;color: white;width: 100%;" href="#">Link 3</a>
				</li>
			</ul>
			<ul class="dropdown nav" style="width: 100%;">
				<button type="button" style="color: white;width: 100%;" class="btn t" data-toggle="collapse"
				data-target="#demo2">
					第二章
				</button>
				<div id="demo2" class="collapse" style="width: 100%;background: #10707F;">
					<a class="dropdown-item" style="background: #10707F;color: white;width: 100%;" href="#">Link 1</a>
					<a class="dropdown-item" style="background: #10707F;color: white;width: 100%;" href="#">Link 2</a>
					<a class="dropdown-item" style="background: #10707F;color: white;width: 100%;" href="#">Link 3</a>
				</div>
			</ul>
		</ul>
		<div class="col-10" style="float: right;">
			<ul style="float: right;" class="col-12 nav navbar nav-tabs fixed-top" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" data-toggle="tab" href="#teach">教程</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#test">题目</a>
				</li>
			</ul>
			<div class="tab-content">
				<div id="teach" class="container tab-pane active">
					<button class="btn btn-primary" onclick="jump()">编辑</button>
					<div>
						<h1>教程</h1>
					</div>
				</div>
				<div id="test" class="container tab-pane fade">
					<h1>题目</h1>
				</div>
			</div>
		</div>
	</body>
