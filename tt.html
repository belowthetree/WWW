<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script>
    function test(){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange=function(){
            if(xmlhttp.readyState==4&&xmlhttp.status==200){
                document.getElementById("p1").innerHTML = xmlhttp.responseText;
            }
        }
        xmlhttp.open("GET", "test.php", true);
        xmlhttp.send();
    }
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange=function(){
            if(xmlhttp.readyState==4&&xmlhttp.status==200){
                document.getElementById("p").innerHTML = xmlhttp.responseText;
                test();
            }
        }
    xmlhttp.open("GET", "test.php", true);
    xmlhttp.send();
    </script>
    <form action="tt.php" method="post" enctype="multipart/form-data">
		<input type="file" name="file" id="file" value="上传" />
		<input type="submit" value="submit" />
	</form>
    </body>
</html>
